<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/Log%20in.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="JS/Log%20in.js" type="text/javascript"></script>
</head>
<body>
<div class="whole">
    <img src="../img/login%20img.jpg ">
    <div class="login">
        <form id="login_form" method="post">
        <p class="loginTitle">LOG IN</p>
        <p class="requiredTitle">Username</p>
        <input type="text" name="username">
        <p class="requiredTitle">Password</p>
        <input type="password" name="password">
        <p class="requiredTitle" style="color: red;font-size: small" id="hint"></p>
        <button type="button" id="login" onclick="userlogin()"><a>LOG IN</a></button>
        <p class="reminder"><a>New to us? <a href="Register.html">Create a new account</a></a></p>
        </form>
    </div>


</div>

</div>
</body>
</html>
